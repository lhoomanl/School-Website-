<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspire Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Inspire Hub</h1>
        <nav>
            <button onclick="showContent('home')">Home</button>
            <button onclick="showContent('activities')">Activities</button>
            <button onclick="showContent('achievements')">Achievements</button>
            <button onclick="showContent('campaigns')">Awareness Campaigns</button>
            <button onclick="showContent('ib')">More About IB</button>
            <button onclick="showContent('reflection')">Reflection</button>
            <button onclick="openAdminPanel()">Admin Panel</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="content">
        <p>Welcome to Inspire Hub! Navigate using the buttons above.</p>
    </main>

    <!-- Admin Panel Modal -->
    <div id="adminPanel" class="modal">
        <div class="modal-content">
            <h2>Admin Panel</h2>
            <label for="categorySelect">Select Category:</label>
            <select id="categorySelect">
                <option value="activities">Activities</option>
                <option value="achievements">Achievements</option>
                <option value="campaigns">Awareness Campaigns</option>
                <option value="ib">More About IB</option>
                <option value="reflection">Reflection</option>
            </select>
            <input type="text" id="titleInput" placeholder="Enter Title">
            <textarea id="descriptionInput" placeholder="Enter Description"></textarea>
            <button onclick="addContent()">Add Content</button>
            <button onclick="closeAdminPanel()">Close</button>
        </div>
    </div>

    <!-- Comments Section -->
    <section id="commentsSection">
        <h2>Comments</h2>
        <textarea id="commentInput" placeholder="Write a comment..."></textarea>
        <button onclick="addComment()">Submit</button>
        <div id="commentsList"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Inspire Hub. All rights reserved.</p>
        <p>Contact: <a href="https://instagram.com/lho_oman" target="_blank">@lho_oman</a> | <a href="https://instagram.com/ib.stresss.expresss" target="_blank">@ib.stresss.expresss</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
